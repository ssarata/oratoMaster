<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Formateurs - Art Oratoire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3a0ca3;
            --secondary-color: #f72585;
            --accent-color: #4cc9f0;
            --dark-color: #2b2d42;
            --light-color: #f8f9fa;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark-color);
        }
        
        .formateur-card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .formateur-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .formateur-header {
            position: relative;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            height: 100px;
        }
        
        .formateur-photo {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            background-color: white;
        }
        
        .formateur-body {
            padding-top: 60px;
            text-align: center;
        }
        
        .formateur-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .formateur-title {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .formateur-stats {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .badge-specialty {
            background-color: rgba(58, 12, 163, 0.1);
            color: var(--primary-color);
            font-weight: 500;
            font-size: 0.8rem;
            padding: 0.35em 0.65em;
            border-radius: 50rem;
            margin: 0 2px 5px 2px;
            display: inline-block;
        }
        
        .formateur-footer {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        
        .formateur-action {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        
        .formateur-action i {
            margin-right: 5px;
        }
        
        .formateur-action:hover {
            color: var(--secondary-color);
        }
        
        .section-title {
            position: relative;
            margin-bottom: 30px;
            padding-bottom: 15px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }
        
        .filters {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="section-title">Nos Formateurs</h1>
        
        <!-- Filtres optionnels -->
        <div class="filters mb-4">
            <div class="row">
                <div class="col-md-4 mb-3 mb-md-0">
                    <label for="specialite" class="form-label">Spécialité</label>
                    <select id="specialite" class="form-select">
                        <option value="">Toutes les spécialités</option>
                        <option value="Éloquence">Éloquence</option>
                        <option value="Prise de parole">Prise de parole</option>
                        <option value="Débat">Débat</option>
                        <option value="Communication">Communication</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <label for="experience" class="form-label">Expérience</label>
                    <select id="experience" class="form-select">
                        <option value="">Toutes les expériences</option>
                        <option value="1-3">1-3 ans</option>
                        <option value="4-7">4-7 ans</option>
                        <option value="8+">8+ ans</option>
                    </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button class="btn btn-primary w-100">Filtrer</button>
                </div>
            </div>
        </div>
        
        <!-- Liste des formateurs -->
        <div class="row g-4">
            <!-- Boucle sur la liste des formateurs -->
            <div th:each="formateur : ${formateurs}" class="col-md-6 col-lg-4 col-xl-3">
                <div class="formateur-card">
                    <div class="formateur-header">
                        <img th:if="${formateur.photo}" th:src="@{'/uploads/' + ${formateur.photo}}" alt="Photo du formateur" class="formateur-photo">
                        <img th:unless="${formateur.photo}" src="/placeholder.svg?height=100&width=100" alt="Photo du formateur" class="formateur-photo">
                    </div>
                    <div class="formateur-body">
                        <h5 class="formateur-name" th:text="${formateur.prenom + ' ' + formateur.nom}">Nom du formateur</h5>
                        
                     
                      
                        
                        <div class="formateur-stats">
                           
                        </div>
                    </div>
                    <div class="formateur-footer">
                        <a th:href="@{'/formateur/' + ${formateur.id}}" class="formateur-action">
                            <i class="fas fa-user"></i> Profil
                        </a>
                        
                        <a th:href="@{'/messages/nouveau?destinataire=' + ${formateur.id}}" class="formateur-action">
                            <i class="fas fa-envelope"></i> Contact
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Message si aucun formateur n'est trouvé -->
            <div th:if="${#lists.isEmpty(formateurs)}" class="col-12 text-center py-5">
                <i class="fas fa-user-tie fa-3x text-muted mb-3"></i>
                <h4>Aucun formateur trouvé</h4>
                <p class="text-muted">Aucun formateur ne correspond à vos critères de recherche.</p>
            </div>        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
