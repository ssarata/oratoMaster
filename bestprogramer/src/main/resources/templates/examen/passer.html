<form th:action="@{/examens/submit}" method="post">
    <div th:each="question : ${examen.questions}">
        <p th:text="${question.texte}"></p>
        <div th:each="reponse : ${question.reponses}">
            <input type="checkbox" th:name="'reponses[' + ${question.id} + ']'" th:value="${reponse.id}">
            <label th:text="${reponse.texte}"></label>
        </div>
    </div>
    <button type="submit" class="btn btn-success">Soumettre</button>
</form>
