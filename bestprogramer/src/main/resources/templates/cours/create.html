<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/dashboard-layout :: head('Créer un cours')">
    <title>Créer un cours</title>
</head>
<body>
<header th:replace="fragments/dashboard-layout :: header"></header>
<aside th:replace="fragments/dashboard-layout :: sidebar('cours')"></aside> 

<main class="app-content">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title">Créer un nouveau cours</h1>
            <a href="/cours" class="btn btn-outline-primary btn-app">
                <i class="fas fa-arrow-left me-2"></i>Retour à la liste
            </a>
        </div>
        
        <div class="app-card">
            <div class="app-card-header">
                <h3 class="app-card-title">Informations du cours</h3>
                <div class="app-card-icon">
                    <i class="fas fa-book-open"></i>
                </div>
            </div>
            <div class="app-card-body">
                <form th:action="@{/cours/create}" th:method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="titre" class="form-label">Titre du cours <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="titre" name="titre" required>
                                <div class="invalid-feedback">
                                    Veuillez saisir un titre pour le cours.
                                </div>
                            </div>
                            
                           
                    </div>
                    
                    <div class="app-card-footer mt-4 text-end">
                        <button type="reset" class="btn btn-outline-secondary btn-app me-2">
                            <i class="fas fa-redo me-2"></i>Réinitialiser
                        </button>
                        <button type="submit" class="btn btn-primary btn-app">
                            <i class="fas fa-save me-2"></i>Enregistrer le cours
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<th:block th:replace="fragments/dashboard-layout :: scripts"></th:block>
<script>
    // Validation des formulaires Bootstrap
    (function () {
        'use strict'
        
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')
        
        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    
                    form.classList.add('was-validated')
                }, false)
            })
    })()
    
    // Initialisation de l'éditeur de texte riche (si disponible)
    if (typeof ClassicEditor !== 'undefined') {
        ClassicEditor
            .create(document.querySelector('#description'))
            .catch(error => {
                console.error(error);
            });
    }
</script>
</body>
</html>
