<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Cours</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Ajouter un Cours</h2>
    <form th:action="@{/cours/save}" th:object="${cours}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Titre</label>
            <input type="text" class="form-control" th:field="*{titre}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Moyenne</label>
            <input type="number" class="form-control" step="0.01" th:field="*{moyenne}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Fichier PDF</label>
            <input type="file" class="form-control" name="file" accept="application/pdf" required>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
    </form>
</body>
</html>
