<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Cours</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Inclusion de FontAwesome version 6 (essayez sans l'attribut integrity si besoin) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="container mt-4">
    <!-- Bouton avec icÃ´ne "plus" pour ajouter un cours -->
    <a href="/cours/create" class="btn btn-primary mb-3">
        <i class="fa-solid fa-plus"></i> 
    </a>
    
    
    <div class="row">
        <div class="col-md-12">
            <div th:each="cours : ${coursList}" class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${cours.titre}">Titre du cours</h5>

                    <div class="mb-3">
                        <embed th:src="@{/{pdfPath}(pdfPath=${cours.pdfPath})}" type="application/pdf" width="100%" height="400px" />
                    </div>
                    
                    <!-- Boutons avec icÃ´nes -->
                    <div>
                        <a th:href="@{/cours/edit/{id}(id=${cours.id})}" class="btn btn-warning me-2">
                            <i class="fa-solid fa-edit"></i> 
                        </a>
                        <a th:href="@{/cours/delete/{id}(id=${cours.id})}" class="btn btn-danger">
                            <i class="fa-solid fa-trash"></i> 
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
