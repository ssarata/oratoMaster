<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="fr">
      <!DOCTYPE html>
      <html xmlns:th="http://www.thymeleaf.org">
      <head th:replace="fragments/dashboard-layout :: head('Créer un cours')">
          <title>Créer un cours</title>
      </head>
      <body>
      <header th:replace="fragments/dashboard-layout :: header"></header>
      <aside th:replace="fragments/dashboard-layout :: sidebar('cours')"></aside> 
                 
    
    
            <main class="app-content">

            
            <!-- Main Content -->
            <div class="col-lg-9 col-xl-10 main-content">
                <div class="mb-4">
                    <a href="/messages" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-2"></i>Retour aux messages
                    </a>
                </div>
                
                <div class="message-container">
                    <h2 class="mb-4">Nouveau message</h2>
                    
                    <form th:action="@{/messages/envoyer}" method="post">
                        <div class="mb-3">
                            <label for="destinataireId" class="form-label">Destinataire</label>
                            <select class="form-select" id="destinataireId" name="destinataireId" required>
                                <option value="">Sélectionnez un destinataire</option>
                                <option th:each="contact : ${contacts}" 
                                        th:value="${contact.id}" 
                                        th:text="${contact.prenom + ' ' + contact.nom + ' (' + #strings.capitalize(contact.role) + ')'}"
                                        th:selected="${destinataire != null && destinataire.id == contact.id}">
                                    Nom du contact (Rôle)
                                </option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="contenu" class="form-label">Message</label>
                            <textarea class="form-control" id="contenu" name="contenu" rows="6" required></textarea>
                        </div>
                        
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Envoyer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
