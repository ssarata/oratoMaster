<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/dashboard-layout :: head('Ajouter un livre')">
    <title>Ajouter un livre</title>
</head>
<body>
<header th:replace="fragments/dashboard-layout :: header"></header>
<aside th:replace="fragments/dashboard-layout :: sidebar('bibliotheque')"></aside> 

<main class="app-content">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title">Ajouter un nouveau livre</h1>
            <a href="/livres" class="btn btn-outline-primary btn-app">
                <i class="fas fa-arrow-left me-2"></i>Retour à la bibliothèque
            </a>
        </div>
        
        <div class="app-card">
            <div class="app-card-header">
                <h3 class="app-card-title">Informations du livre</h3>
                <div class="app-card-icon">
                    <i class="fas fa-book"></i>
                </div>
            </div>
            <div class="app-card-body">
                <form action="/livres/create" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="titre" class="form-label">Titre du livre <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="titre" name="titre" required>
                                <div class="invalid-feedback">
                                    Veuillez saisir un titre pour le livre.
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="auteur" class="form-label">Auteur</label>
                                <input type="text" class="form-control" id="auteur" name="auteur">
                            </div>
                            
                            <div class="mb-3">
                                <label for="categorie" class="form-label">Catégorie</label>
                                <select class="form-select" id="categorie" name="categorie">
                                    <option value="">Sélectionner une catégorie</option>
                                    <option value="Roman">Roman</option>
                                    <option value="Essai">Essai</option>
                                    <option value="Poésie">Poésie</option>
                                    <option value="Théâtre">Théâtre</option>
                                    <option value="Technique">Technique</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="origine" class="form-label">Origine</label>
                                <select class="form-select" id="origine" name="origine">
                                    <option value="">Sélectionner une origine</option>
                                    <option value="Africaine">Africaine</option>
                                    <option value="Européenne">Européenne</option>
                                    <option value="Américaine">Américaine</option>
                                    <option value="Asiatique">Asiatique</option>
                                </select>
                            </div>
                            
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                                </div>
                            
                        </div>
                        
                       
                        
                        <div class="col-12">
                            <div class="mb-4">
                                <label for="file" class="form-label">Fichier PDF <span class="text-danger">*</span></label>
                                <input type="file" class="form-control" id="file" name="file" accept="application/pdf" required>
                                <div class="form-text">Format accepté: PDF uniquement. Taille max: 20MB</div>
                                <div class="invalid-feedback">
                                    Veuillez sélectionner un fichier PDF.
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="app-card-footer mt-4 text-end">
                        <button type="reset" class="btn btn-outline-secondary btn-app me-2">
                            <i class="fas fa-redo me-2"></i>Réinitialiser
                        </button>
                        <button type="submit" class="btn btn-primary btn-app">
                            <i class="fas fa-save me-2"></i>Ajouter le livre
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<th:block th:replace="fragments/dashboard-layout :: scripts"></th:block>
<script>
    // Validation des formulaires Bootstrap
    (function () {
        'use strict'
        
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')
        
        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
